<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Kostplan</title>

    <style>
        /* Base styles for the body */
        body {
            font-family: Lato, serif; /* Set the font family */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-color: rgba(184, 217, 184, 0.66); /* Set background color */
            color: #333; /* Set text color */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Align children in a column */
            align-items: center; /* Center children horizontally */
        }

        /* Styles for the header */
        header {
            width: 100%; /* Make header full width */
            display: flex; /* Use flexbox for layout */
            justify-content: flex-end; /* Align link to the right */
            padding: 10px 20px; /* Add padding */
            background-color: darkslategray; /* Set background color */
        }

        /* Styles for the login link */
        header a {
            color: white; /* Set text color */
            padding: 10px 20px; /* Add padding for button-like appearance */
            background-color: darkslategray; /* Set background color */
            border: none; /* Remove border */
            border-radius: 5px; /* Round the corners */
            text-decoration: none; /* Remove underline */
        }

        /* Hover effect for the login link */
        header a:hover {
            background-color: #2c3e50; /* Darken background on hover */
        }

        /* Container for main content */
        .content {
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Align children in a column */
            padding: 20px; /* Add padding */
            width: 100%; /* Full width */
            max-width: 1200px; /* Max width for large screens */
            margin-bottom: 35px;
        }

        /* Container for logo */
        .logo-container {
            display: flex; /* Use flexbox for layout */
            justify-content: flex-start; /* Align logo to the left */
            width: 100%; /* Full width */
            padding: 20px; /* Add padding */
            margin-top: 60px;
        }

        /* Container for text content and dish image */
        .text-and-image {
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space out text and image */
            align-items: flex-start; /* Align items to the top */
            width: 100%; /* Full width */
        }

        /* Text container styles */
        .text-container {
            flex: 1; /* Take up available space */
            margin-right: 20px; /* Add margin to the right */
        }

        /* Image styles */
        .dish-image {
            max-width: 400px; /* Set maximum width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Round the corners */
            margin-top: -350px; /* Move the image 20px upwards */
        }

        /* Styles for the footer */
        footer {
            width: 100%; /* Full width */
            padding: 10px 0; /* Add padding */
            background-color: darkslategray; /* Set background color */
            color: white; /* Set text color */
            text-align: center; /* Center text */
        }

        /* Media query for smaller screens */
        @media (max-width: 767px) {
            .text-and-image {
                flex-direction: column; /* Stack text and image vertically */
                align-items: center; /* Center items */
            }

            .text-container {
                margin-right: 0; /* Remove right margin */
                margin-bottom: 20px; /* Add bottom margin */
            }

            .dish-image {
                margin-top: 0; /* Reset margin for small screens */
            }
        }
    </style>

</head>
<body>

<!-- Header section with login link -->
<header>
    <a href="/login">Log ind</a>
</header>

<!-- Main content container -->
<div class="content">
    <!-- Logo container aligned to the left -->
    <div class="logo-container">
        <img src="../Images/minkostplan-logo.png" alt="Min Kostplan logo" class="logo">
    </div>

    <!-- Text content and dish image container -->
    <div class="text-and-image">
        <!-- Text content -->
        <div class="text-container">
            <h1>Din billige vej til en skræddersyet kostplan</h1>
            <h2>Prøv de første 30 dage gratis</h2>
            <h3>Få ugentlige kostplaner, skræddersyet til dine mål i de første 30 dage til 0 kr, helt uden binding. Herefter kun 49 kr. om ugen</h3>
        </div>

        <!-- Dish image -->
        <img src="../Images/Kostplan-ret.png" alt="En lækker ret :)" class="dish-image">
    </div>
</div>

<!-- Footer section -->
<footer>
    <div class="footer">
        <!-- Footer content can be added here -->
    </div>
</footer>
</body>
</html>
