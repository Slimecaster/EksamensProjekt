<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .logout-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
        header a {
            position: absolute; /* Set position to absolute */
            top: 50px; /* Adjust the top position */
            right: 200px; /* Adjust the right position */
            padding: 10px 20px; /* Add padding to create button-like appearance */
            background-color: darkslategray; /* Button background color */
            color: white; /* Button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius for rounded corners */
            text-decoration: none;
        }

        /* Style the "log ind" link when hovered to give feedback */
        header a:hover {
            background-color: #2c3e50; /* Darker background color on hover */
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <div class="welcome-message">

    </div>
    <header>
        <a href="/logout">Log ud</a>
    </header>
</div>
</body>
</html>
